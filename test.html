<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>scrollTop demo</title>
    <style>
        div.demo {
            background: #ccc none repeat scroll 0 0;
            border: 3px solid #666;
            margin: 5px;
            padding: 5px;
            position: relative;
            width: 1000px;
            height: 100px;
            overflow: auto;
        }

        p {
            margin: 10px;
            padding: 5px;
            border: 2px solid #666;
            width: 1000px;
            height: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<h1>lalala</h1>
<div class="demo">
    <p id="p1">p1</p>
    <p id="p2">p2</p>
    <p id="p3">p3</p>
    <p id="p4">p4</p>
</div>

<script>
    var $demo = $('.demo');
    var $target = $('#p2');

    console.info($('#p1').position().top);
    console.info($('#p2').position().top);
    console.info($('#p3').position().top);
    console.info($('#p4').position().top);

    $demo.scrollTop($target.position().top);
</script>
